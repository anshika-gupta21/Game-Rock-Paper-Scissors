<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors!</title>
    <link rel = "stylesheet" href = "game.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div id = "main">
        <div id="rock" class = "opt">
            <img src = "rock.png">
        </div>
        <div id="paper" class = "opt">
            <img src = "paper.png">
        </div>
        <div id="scissors" class = "opt">
            <img src = "scissors.png">
        </div>
    </div>
    <div id = "score">
        <div id="you" class = "no">
            <p id ="user-score">0</p>
            <p>You</p>
        </div>
        <div id="comp" class = "no">
            <p id = "comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class = "msg-box">
        <p id = "msg"> Play your Move!</p>
    </div>
    <script src = "game.js"></script>
</body>
</html>
